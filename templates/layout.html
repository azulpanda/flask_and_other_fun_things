<!DOCTYPE html>
<title>Flaskr</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
<div class="page">
	<h1><a href="{{ url_for('show_entries') }}">Flaskr</a></h1>
	<div class="metanav">
		{% if not session.logged_in %}
			<a href="{{ url_for('login') }}">log in</a>
			<a href="{{ url_for('signup') }}">sign up</a>
		{% else %}
			Welcome, {{ session.email }}. {% if session.admin %}You are <a href="{{ url_for('user') }}">admin</a>.{% endif %}
			<a href="{{ url_for('logout') }}">log out</a>
		{% endif %}
	</div>
	{% for message in get_flashed_messages() %}
		<div class="flash">{{ message }}</div>
	{% endfor %}
	{% block body %}{% endblock %}
</div>
